{% extends "base.html" %}


{% block title %}
    404 | Not Found
{% endblock %}



{% block content %}
<main class="container  d-flex flex-column  align-items-center justify-content-center" style="height: 100vh;">
    <section class="p-5 text-center" >
        {% for item in response['items'] %}
            <div class="card">
                <img src="{{ item['thumbnail'] }}" alt="{{ item['title'] }}">
                <div class="card-body">
                    <h2>{{ item['title'] }}</h2>
                    <p>{{ item['description'] }}</p>
                    <a href="https://www.youtube.com/watch?v={{ item['video_id'] }}" target="_blank">Watch Video</a>
                </div>
            </div>
        {% endfor %}
    </section>
</main>
{% endblock %}
